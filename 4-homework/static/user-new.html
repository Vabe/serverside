<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>New User - UPL</title>
  </head>

  <body class="section-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="projects.html">
          <img src="./assets/img/logo-final.png" alt="" width="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="users.html">Users<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="mt-5">
      <section>
        <div class="container">
          <div class="row align-items-center">
            <h3>Users</h3>
            <a href="#" type="button" class="btn btn-secondary ml-4">
              Add new
              <object type="image/svg+xml" data="./assets/img/plus-solid.svg" width="15"></object>
            </a>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="panel mt-4">
                <h1 class="pb-4">Adding a new User</h1>

                <div class="input-container mb-4">
                  <label for="text-input-3">Username</label>
                  <input type="text" id="text-input-3" placeholder="Bence" />
                  <div></div>
                  <span></span>
                </div>

                <div class="input-container mb-4">
                  <label for="text-input-3">Associated user name</label>
                  <input type="password" id="text-input-3" placeholder="*****" />
                  <div></div>
                  <span></span>
                </div>

                <div class="input-container mb-4">
                  <label for="text-input-3">Email</label>
                  <input type="email" id="text-input-3" placeholder="bence@valent.com" />
                  <div></div>
                  <span></span>
                </div>

                <a type="button" class="btn btn-secondary" href="users.html">Add</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
